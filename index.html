<body class="body">
  <!-- Optional JavaScript --


  <div class="container-fluid">

    <!-- Model Tree     -->
  <div id="bg">
    <div class="row">

      <div class="col-md-2" id="Model_Tree">
        <h1>Model Tree</h1>

        <div class="row-md-12" id="Wing"> <button onclick="open_wing();forward_sound()">Wing</button> </div>

        <div class="row-md-12" id="Fuselage"> <button onclick="open_fuselage();forward_sound()">Fuselage</button>
        </div>

        <div class="row-md-12" id="Tail"> <button onclick="open_tail();forward_sound()">Tail</button></div>

        <div class="row-md-12" id="Winglet"> <button onclick="open_winglet();forward_sound()">Winglet</button> </div>

        <div class="row-md-12" id="Propulsion"> <button onclick="open_propulsion();forward_sound()">Propulsion</button>
        </div>

        <div class="row-md-12" id="Wing_Section_1"> <button onclick="load_model('scene.gltf')">Size 1</button> </div>

        <div class="row-md-12" id="Wing_Section_2"> <button>Size 2</button> </div>

        <div class="row-md-12" id="Wing_Section_3"> <button>Size 3</button> </div>

        <div class="row-md-12" id="Fuselage_Section_1"> <button onclick="load_model('scene.gltf')">Size 1</button> </div>

        <div class="row-md-12" id="Fuselage_Section_2"> <button>Size 2</button> </div>

        <div class="row-md-12" id="Fuselage_Section_3"> <button>Size 3</button> </div>

        <div class="row-md-12" id="Tail_Section_1"> <button onclick="load_model('scene.gltf')">Size 1</button> </div>

        <div class="row-md-12" id="Tail_Section_2"> <button onclick="test()">Size 2</button> </div>

        <div class="row-md-12" id="Tail_Section_3"> <button>Size 3</button> </div>

        <div class="row-md-12" id="Winglet_Section_1"> <button onclick="load_model('scene.gltf')">Size 1</button> </div>

        <div class="row-md-12" id="Winglet_Section_2"> <button>Size 2</button> </div>

        <div class="row-md-12" id="Winglet_Section_3"> <button>Size 3</button> </div>

        <div class="row-md-12" id="Propulsion_Section_1"> <button onclick="load_model('scene.gltf')">Motor 1</button> </div>

        <div class="row-md-12" id="Propulsion_Section_2"> <button>Motor 2</button> </div>

        <div class="row-md-12" id="Propulsion_Section_3"> <button>Motor 3</button> </div>

        <div class="row-md-12" id="back_button"> <button onclick="back();backward_sound()"> Back </button> </div>


      </div>
      <!---->


      <!-- 3-D Model Viewer -->
      <div class="col-md-9" id="Model_Viewer">
        <h1>Model Viewer</h1>
        <!-- <img src="Drone.png" alt=""> -->
        <div id="3d_model" style="height: 500px; width:100%"></div>
      </div>

    </div>
    <!---->


    <!--  Miscellaneous Bar     -->
    <div class="row-md-12" id="Miscellaneous">
      <h1>Miscellaneous Bar</h1>
      <div class="col-md-6"> </div>
      <div class="col-md-6"> </div>
      <div class="col-md-6"> </div>
    </div>
